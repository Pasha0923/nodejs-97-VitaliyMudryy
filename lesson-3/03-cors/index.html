<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>CORS</h1>

  <script>
    // Робимо HTTP запит на наш webserver для того щоб отримати у відповіді список фільмів
    // метод fetch вбудований у браузер його не потрібно встановлювати як залежність
    fetch("http://localhost:8080/movies")
      .then((response) => response.text())
      .then(data => console.log({ data }))
      .catch(error => console.error(error));
  </script>
</body>

</html>
